<form method="post" enctype="multipart/form-data" id="complaintForm"
      data-url="{% url 'submit_complaint_ajax' %}">

<div class="modal fade" id="complaintModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form method="post" enctype="multipart/form-data" id="complaintForm">
        {% csrf_token %}
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Пожаловаться на цену</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="product_id" id="complaintProductId">
            <input type="hidden" name="store_id" id="complaintStoreId">
            <div class="mb-3">
              <label for="complaintDescription" class="form-label">Описание</label>
              <textarea class="form-control" id="complaintDescription" name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="complaintImage" class="form-label">Фотография (необязательно)</label>
              <input type="file" class="form-control" id="complaintImage" name="image">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger">Отправить жалобу</button>
          </div>
        </div>
      </form>
    </div>
  </div>
