{% extends "admin_panel/base_admin.html" %}
{% block content %}
<h2 class="mb-4">Категории товаров</h2>
<table class="table table-bordered table-sm">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
    </tr>
  </thead>
  <tbody>
    {% for category in categories %}
    <tr>
      <td>{{ category.id }}</td>
      <td>{{ category.name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
