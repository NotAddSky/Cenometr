<table class="table table-bordered table-sm align-middle">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Товаров</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for manufacturer in manufacturers %}
    <tr>
      <td>{{ manufacturer.id }}</td>
      <td>{{ manufacturer.name }}</td>
      <td>{{ manufacturer.product_count }}</td>
      <td>
        <button class="btn btn-sm btn-primary edit-btn"
                data-url="{% url 'admin_manufacturer_edit' manufacturer.id %}">Редактировать</button>
        {% if manufacturer.product_count == 0 %}
        <a href="{% url 'admin_manufacturer_delete' manufacturer.id %}" class="btn btn-sm btn-danger">Удалить</a>
        {% else %}
        <button class="btn btn-sm btn-secondary" disabled>Удалить</button>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
