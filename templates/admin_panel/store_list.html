{% extends "admin_panel/base_admin.html" %}
{% block content %}
<h2 class="mb-4">Список магазинов</h2>
<table class="table table-bordered table-sm">
  <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Адрес</th>
      <th>Телефон</th>
    </tr>
  </thead>
  <tbody>
    {% for store in stores %}
    <tr>
      <td>{{ store.id }}</td>
      <td>{{ store.name }}</td>
      <td>{{ store.address_base }} {{ store.house_number }}</td>
      <td>{{ store.phone }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
